{% extends "layout.html" %}
{% block main %}

	<div id="sidebar" >

        <img style="height:200px;width:250px;" src="{{ url_for('static', filename='png/vsRX.png') }}">

        <form id ="circ_form" method='POST' action="/plot/{{type}}/">
            <!--{{ form.hidden_tag() }}-->
            <table>
                {% for field in form if field.widget.input_type != 'hidden' %}
                        <tr>
                            <td>{{ field.label }}</td>
                            <td>{{ field }}</td>
                        </tr>
                        {% if field.errors %}
                            <ul class=errors>
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                {% endfor %}
            </table>
            <p><input type=submit value=Submit>
               <button type="button" id="annotate">Annotate</button>
            </p>

        </form>
	</div>

    <div id="loading-div-background">
        <div id="loading-div" class="ui-corner-all" >
            <img style="height:64px;margin:10px;" src="{{ url_for('static', filename='css/images/282.GIF') }}" alt="Loading.."/>
            <!--<h3 style="color:gray;font-weight:normal;">Loading....</h3>-->
        </div>
    </div>


    <div id="content"></div>
{% endblock %}
